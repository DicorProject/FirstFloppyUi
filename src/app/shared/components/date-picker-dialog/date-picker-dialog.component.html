    <h5 mat-dialog-title>Select Date & Time</h5>
    <div mat-dialog-content>
    
      <mat-label class="fw-bold labelFont">When do you need the service?</mat-label>
      

      <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="currentDate"  [min]="minDate" placeholder="DD/MM/YYYY" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>      
  
      <!-- What Time? -->
       <div class="pt-2">
             <mat-label  class="fw-bold labelFont">What Time?</mat-label>
      <div class="time-selection pt-2">
        <button *ngFor="let time of officeHours" 
                class="time-button" 
                [ngClass]="{'selected': selectedTime === time}" 
                (click)="selectTime(time)">
          {{ time }}
        </button>
      </div>
    </div>
 <!--  -->
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button (click)="onConfirm()">OK</button>
    </div>
