<div class="header">
  <div class="container">
    <div class="header_top">
      <span><i class="fa-solid fa-mobile-screen-button"></i> Download Mobile App</span>
      <span>Need Help? Call Us : 91 306 91306</span>
    </div>
  </div>
</div>

<div class="container">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <div class="logo_img">
        <img src="Icons/floppyLogo.png" alt="Brand Logo">
      </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto centered mobile_menu">
          <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link fw-bold" routerLink="/" data-bs-toggle="collapse" data-bs-target="#navbarNav">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link fw-bold" routerLink="/services" data-bs-toggle="collapse" data-bs-target="#navbarNav">Services</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link fw-bold" routerLink="/about-us" data-bs-toggle="collapse" data-bs-target="#navbarNav">About Us</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link fw-bold" routerLink="/blog" data-bs-toggle="collapse" data-bs-target="#navbarNav">Blog</a>
          </li>
        </ul>        
        <ul class="navbar-nav ml-auto">
          <li class="nav-item login2">
            <a class="nav-link" (click)="goToMyCart()"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
          </li>
          <li class="nav-item">
            @if (isLoggedIn$ | async) {
              <a class="nav-link clickable" routerLink="/profile"><i class="fa-solid fa-user"></i> Profile</a>
            }
            @else {
              <a (click)="openDialog()" class="nav-link clickable login_button">Login</a>
            }

          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
