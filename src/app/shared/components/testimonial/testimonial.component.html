<div class="testimonial">
    <h2>Testimonials</h2>
    <div class="container mt-5">
    <owl-carousel-o [options]="customOptions" >
        <ng-template carouselSlide *ngFor="let testimonial of testimonials; let i = index">
            <div class="card_testimonial" *ngIf="testimonial.status==1">
                <div class="card_testimonial_quote"><i class="fa-solid fa-quote-right"></i></div>
                <div class="d-flex justify-content-start">
                    <div class="test_img">
                        <img [src]="testimonial.image ||'images/No_Image_Available.jpg'" alt="">
                    </div>
                    <div class="test_text">
                        <p class="test_name">{{ testimonial.custumerName }}</p>
                        <span>{{ testimonial.customerDesigination }}</span>
                    </div>
                </div>
                <div class="mt-2">
                            <app-rating-star [rating]="testimonial?.rate" [starCount]="5" [color]="'yellow'"
                            >
                        </app-rating-star>
                </div>
                <!-- <p class="test_description">{{ testimonial.review }}</p> -->
                <p [class.test_description]="!isExpanded[i]" [class.full_description]="isExpanded[i]">{{ testimonial.review }}</p>
                <button (click)="toggleExpand(i)" class="load_more">
                    {{ isExpanded[i] ? 'Show Less' : 'Show More' }}
                  </button>
            </div>
        </ng-template>
        </owl-carousel-o>
    </div>
</div>
