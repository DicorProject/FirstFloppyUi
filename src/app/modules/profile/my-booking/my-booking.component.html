<app-page-breadcrumb></app-page-breadcrumb>
    <div class="container">
        <div class="table-container">
          <h4 class="head">My Booking</h4>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Services</th>
                  <th>Payment Method</th>
                  <th>Status</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let booking of bookings">
                  <td>{{ booking.orderId }}</td>
                  <td>{{ booking.date }}</td>
                  <td>{{ booking.time }}</td>
                  <td>
                    <img [src]="booking.serviceImage" alt="Service Image" class="img-fluid">
                    {{ booking.serviceName }}
                  </td>
                  <td>{{ booking.paymentMethod }}</td>
                  <td>
                    <span class="status-badge" [ngClass]="{
                      'status-pending': booking.status === 'Pending',
                      'status-complete': booking.status === 'Complete'
                    }">
                      {{ booking.status }}
                    </span>
                  </td>
                  <td>{{ booking.total | currency }}</td>
                  <td class="action-buttons" *ngIf="booking.status=='Pending'">
                    <button class="btn btn-light" (click)="editBooking(booking)"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-light" (click)="deleteBooking(booking)"><i class="fas fa-times"></i></button>
                  </td>
                  <td class="action-buttons" *ngIf="booking.status=='Complete'">
                    <button class="review status-badge">Review</button>&nbsp;
                    <button class="reorder status-badge">Re-order</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
