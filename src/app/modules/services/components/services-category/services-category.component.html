<div class="container">
  <h2>Categories</h2>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="selectedCategory">
  @for (category of categories; track category) {
    <mat-radio-button class="example-radio-button" [value]="category">{{category}}</mat-radio-button>
  }
</mat-radio-group>
</div>
<hr>

<!-- LocationArea -->
 <div class="container">
  <h2>Area</h2>
<div class="location_search">
  <i class="fa-solid fa-location-dot"></i>
  <select class="select_box" name="" id="">
      <option value="">select</option>
      <option value="">nagpur</option>
  </select>
  <span>|</span>
  <i class="fa-solid fa-magnifying-glass search_glass"></i>
  <input type="search" placeholder="Search Item" class="search_box">
</div>
</div>
<hr>
<div class="container">
  <h2>Sub Category</h2>
  <section class="example-section" [formGroup]="toppings">
  
    <p><mat-checkbox formControlName="DryClean">Dry Clean Up</mat-checkbox></p>
    <p><mat-checkbox formControlName="MechanisedWaterTankCleaning">Mechanised Water Tank Cleaning</mat-checkbox></p>
    <p><mat-checkbox formControlName="EcoFriendlyHousekeeping">Eco Friendly Housekeeping</mat-checkbox></p>
    <p><mat-checkbox formControlName="IndustrialWaterTankCleaning">Industrial Water Tank Cleaning</mat-checkbox></p>
  </section>
  
</div>
