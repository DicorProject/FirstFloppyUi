<div class="container">
  <h2>Categories</h2>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="selectedCategory">
  @for (category of categories; track category) {
    <mat-radio-button class="example-radio-button" [value]="category">{{category}}</mat-radio-button>
  }
</mat-radio-group>
</div>
